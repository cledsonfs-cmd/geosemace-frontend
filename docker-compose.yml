services:
  # =========================================
  # FRONTEND (React + Vite + Nginx)
  # =========================================
  geosemace-frontend-app:
    image: semace/geosemace-frontend-app:latest
    container_name: geosemace-frontend-app
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.10"
          memory: 64M

